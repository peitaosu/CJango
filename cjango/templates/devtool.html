{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">DevTool - SQL</h4>
                    <p class="category">Query data from database.</p>
                </div>
                <div class="content">
                    <form method="post" name="query" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" name="query_sql" value="{{ query_sql }}"></input>
                        </div>
                        <button type="submit" class="btn btn-info btn-fill pull-right" formaction="/devtool/query">SQL!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% if query_result %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Query Result</h4>
                </div>
                <div class="content">
                    <pre><code>{{ query_result }}</code></pre>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
