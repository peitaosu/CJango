<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'light-bootstrap-dashboard-react.min.css'%}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.7.1/d3-sankey.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-background"></div>
        <div class="logo">
            </a><a href="#" class="simple-text logo-normal">CJango</a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="{{dashboard_active}}">
                    <a class="nav-link {{dashboard_active}}" href="/">
                    <p><i class="fa fa-line-chart"></i>Dashboard</p>
                    </a>
                </li>
                <li class="{{devtool_active}}">
                    <a class="nav-link {{devtool_active}}" href="/devtool">
                    <p><i class="fa fa-terminal"></i>DevTool</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel" id="main-panel">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
